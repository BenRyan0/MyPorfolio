<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/BR-logo-white-min.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben Ryan Rinconada</title>
  </head>
  <style>
    .main-container {
      background-color: #0A0A0A;
    }
    .loading-screen-container {
      width: 100%;
      height: 100vh;
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      /* opacity: 70%; */
    }
    .loader-text {
      font-weight: 900;
      font-size: 40px;
      color: #fff;
    }

    .loader {
      height: 4px;
      width: 80px;
      --c: no-repeat linear-gradient(#6100ee 0 0);
      background: var(--c), var(--c), #fff;
      background-size: 60% 100%;
      animation: l16 3s infinite;
    }

    .loader-image {
        width: 10px;
        height: 10px;
        opacity: 30%;
    }
    @keyframes l16 {
      0% {
        background-position: -150% 0, -150% 0;
      }
      66% {
        background-position: 250% 0, -150% 0;
      }
      100% {
        background-position: 250% 0, 250% 0;
      }
    }
  </style>
  <body>
    <div id="root">
      <div class="overflow-hidden main-container">
        <div class="loading-screen-container">
          <!-- <h2 class="iBrand loader-text">hello</h2> -->
          <img className="loader-image opacity-60" src="images/BR-logo-white-min.png" alt="">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
